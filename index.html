<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="c-favicon.png">
    <title>Age Calculator App - Using JavaScript HTML And CSS _ Mobile Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript <br> <span>Age Calculator</span> </h1>
            <div class="input-box">
                <input type="date" name="date" id="date"/>
                <button onclick="calculatingAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
